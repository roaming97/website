<!doctype html>
<html class="" lang="en">
	<head>
		<!-- General -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#9b70ff" />

		<!-- Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon-16x16.png"
		/>

		<!-- PWA -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="msapplication-config" content="/browserconfig.xml" />
		<meta name="msapplication-TileColor" content="#1d1d1d" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="roaming97" />
		<meta name="title" content="roaming97" />
		<meta name="description" content="Digital creative." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.roaming97.com/" />
		<meta property="og:title" content="roaming97" />
		<meta property="og:description" content="Digital creative." />
		<meta property="og:image" content="https://www.roaming97.com/meta.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.roaming97.com/" />
		<meta property="twitter:title" content="roaming97" />
		<meta property="twitter:description" content="Digital creative." />
		<meta property="twitter:image" content="https://roaming97.com/meta.png" />

		<!-- Font -->
		<link rel="stylesheet" href="%sveltekit.assets%/fonts/font.css" />
		<link
			rel="preload"
			as="font"
			crossorigin="true"
			href="%sveltekit.assets%/fonts/unbounded/Unbounded-Variable.ttf"
		/>
		<link
			rel="preload"
			as="font"
			crossorigin="true"
			href="%sveltekit.assets%/fonts/fira-code/FiraCode-VF.ttf"
		/>
		<link
			rel="preload"
			as="font"
			crossorigin="true"
			href="%sveltekit.assets%/fonts/jetbrains-mono/jetbrainsmono.ttf"
		/>
		<link
			rel="preload"
			as="font"
			crossorigin="true"
			href="%sveltekit.assets%/fonts/jetbrains-mono/jetbrainsmono-italic.ttf"
		/>

		%sveltekit.head%
	</head>
	<title>roaming97</title>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
